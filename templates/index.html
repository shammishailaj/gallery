<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/index.css">
		<link rel="stylesheet" type="text/css" href="/static/breadcrumb.css">
		<link rel="stylesheet" type="text/css" href="/static/common.css">
		<link rel="stylesheet" type="text/css" href="/static/gallerytile.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<div id="header" class="letterpress">
			<ul class="breadcrumb">
				<li><a href="#">{{.Title}}</a></li>
			</ul>
			<a href="/manage">
				<div id="login">
					<i class="material-icons letterpress">fingerprint</i>
				</div>
			</a>
		</div>
		<div id="content">
			<div id="contentscroll">
				<!--
				<div id="overviewmap">
				</div>
				-->
				{{with .Galleries}}
				{{range .}}
				<div class="albumcover">
					<div class="coverimg">
						<image src="/i/T/{{.Path}}/{{.Splash}}"></image>
					</div>
					<div class="shadow"></div>
					<div class="covertitle albumletterpress" onclick="location.href='/g/{{.Path}}'">
						{{.Name}}
					</div>
				</div>
				{{end}}
				{{end}}
			</div>
		</div>
		<script>
			function initMap() {
				mapelem = document.getElementById("overviewmap");
				var map = new google.maps.Map(mapelem, {
					center: {lat: 0, lng: 0},
					zoom: 2,
					disableDefaultUI: true
				})
				bounds = new google.maps.LatLngBounds()
				{{with .Galleries}}
				{{range .}}
				marker = new google.maps.Marker({
					position: {lat: Number({{.Lat}}), lng: Number({{.Lon}})},
					map: map,
					title: '{{.Name}}'
				})
				marker.addListener('click', function() {
					location.href='/g/{{.Path}}'
				})
				bounds.extend(marker.getPosition());
				{{end}}
				{{end}}
				map.setOptions({draggable: true, zoomControl: false, scrollwheel: true, disableDoubleClickZoom: true})
				map.fitBounds(bounds)
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key={{.APIKey}}&callback=initMap" async defer></script>
	</body>
</html>
