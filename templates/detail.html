<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/gallery.css">
    <link rel="stylesheet" type="text/css" href="/static/breadcrumb.css">
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <script>
      function load_image(gal, img) {
        if(/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase())) {
          window.open("/img/full/"+gal+"/"+img,'_blank');
        } else {
          window.open("/galleryraw/"+gal+"/"+img)
        }
      }
    </script>
  </head>
  <body>
    <div id="header" class="letterpress">
      <ul class="breadcrumb">
        <li><a href="/">{{.Title}}</a></li>
        <li><a href="#">{{.GalleryName}}</a></li>
      </ul>
    </div>
    <div id="content">
      <div id="contentscroll">
        {{if .GpxPresent}}
        <div id="gpxviewer" class="letterpress" onclick="location.href='/gallerygpx/{{.GalleryID}}'">
          View Route Details
        </div>
        {{end}}
        {{with .Images}}
        {{range .}}
        <div class="photo">
          <div class="photoimg">
            <a onclick="load_image('{{$.GalleryID}}','{{.URI}}')">
              <image src="/img/small/{{$.GalleryID}}/{{.URI}}" alt="{{.Desc}}"></image>
            </a>
          </div>
        </div>
        {{end}}
        {{end}}
        {{with .Panos}}
        {{range .}}
        <div class="photo">
          <div class="photoimg">
            <a target="_blank" href="/pan/full/{{$.GalleryID}}/{{.URI}}">
              <image src="/pan/small/{{$.GalleryID}}/{{.URI}}" alt="{{.Desc}}"></image>
            </a>
          </div>
        </div>
        {{end}}
        {{end}}
      </div>
    </div>
  </body>
</html>
