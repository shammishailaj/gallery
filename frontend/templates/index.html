<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/index.css">
		<link rel="stylesheet" type="text/css" href="/conf/common.css">
		<link rel="stylesheet" type="text/css" href="/static/gallerytile.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  		<script src="/static/require.js" data-main="static/load_images"></script>

		<script src="/static/gpx.js"></script>
	</head>
	<body>
		<div id="header" class="letterpress">
			<ul class="breadcrumb menu">
				<li><a href="#">{{.Title}}</a></li>
			</ul>
            <ul class="options menu">
                <li><a href="/manage">login</a></li>
            </ul>
		</div>
		<div id="content">
			<div id="contentscroll">
				<div class="albumcover" id="overviewmap"
				     style="grid-column: 1 / 3; grid-row: 1 / 3;">
				 </div>
			</div>
		</div>
		<script>
			function initMap() {
				mapelem = document.getElementById("overviewmap");

                $.get('/static/topo.json', function(data) {
                    map = new google.maps.Map(mapelem, {
                        center: {lat: 0, lng: 0},
                        zoom: 2,
                        mapTypeId: 'terrain',
                        styles: data,
                        disableDefaultUI: true
                    });
                    google.maps.event.addListenerOnce(map, 'idle', function() {
					    {{with .Galleries}}
                        {{range .}}
                        getLocation('{{.Path}}', '{{.Lat}}', '{{.Lon}}', function(dat){
                            displayData({key: dat}, map)
                        })
                        {{end}}
                        {{end}}
                    });
				})
			}
		</script>

		<script>
			requirejs(['static/load_images.js', 'static/gallery.js'], function(load_images, gallery) {
				covertitleboxes = [
					{{with .Galleries}}
					{{range .}}
					new load_images.GalleryTileImageLoader('/img/{{.Path}}/{{.Splash}}/TN', [1, 1], '{{.Name}}', '{{.Path}}'),
					{{end}}
					{{end}}
				];
				var G = new gallery.Gallery('contentscroll', 40, 11);
			})
		</script>

		<!-- <script src="https://maps.googleapis.com/maps/api/js?key={{.APIKey}}&callback=initMap" async defer></script> -->
	</body>
</html>
